<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body>

<h2>Personal Notes Saver</h2>

<textarea id="noteArea" rows="6" cols="40" placeholder="Write your notes here..."></textarea>
<br><br>

<button onclick="saveNote()">Save Note</button>
<button onclick="clearNote()">Clear Note</button>

<script>
    // Load saved note when page opens
    window.onload = function() {
        let savedNote = localStorage.getItem("myNote");
        if (savedNote !== null) {
            document.getElementById("noteArea").value = savedNote;
        }
    };

    // Save note to localStorage
    function saveNote() {
        let noteText = document.getElementById("noteArea").value;
        localStorage.setItem("myNote", noteText);
        alert("Note saved successfully!");
    }

    // Clear note from localStorage
    function clearNote() {
        localStorage.removeItem("myNote");
        document.getElementById("noteArea").value = "";
        alert("Note cleared!");
    }
</script>

</body>
</html>
