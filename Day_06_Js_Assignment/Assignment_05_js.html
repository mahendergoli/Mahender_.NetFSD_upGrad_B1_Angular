<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<h2>Number Analysis Tool</h2>

<script>
    // Store number in a variable
    let num = 7;

    console.log("Given Number: " + num);

    // 1️⃣ Check Positive or Negative using Ternary Operator
    let result = (num >= 0) ? "Positive Number" : "Negative Number";
    console.log("Positivity Check: " + result);

    // 2️⃣ Check Even or Odd using if–else
    if (num % 2 === 0) {
        console.log("Parity Check: Even Number");
    } else {
        console.log("Parity Check: Odd Number");
    }

    // 3️⃣ Print numbers from 1 to given number using loop
    console.log("Numbers from 1 to " + num + ":");
    for (let i = 1; i <= num; i++) {
        console.log(i);
    }
</script>

</body>
</html>
